query Me {
	me {
		id
		content
		profile
	}
}

query GetContent {
	me {
		id
		content
	}
}

mutation SetContent($content: JSON!) {
	updateUser(input: { content: $content }) {
		id
		content
	}
}

query GetProfile {
	me {
		id
		profile
	}
}

mutation DeleteProfile {
	updateUser(input: { profile: null }) {
		id
		profile
	}
}
